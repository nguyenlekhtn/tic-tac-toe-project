<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe by nguyenlekhtn</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css"> 
  <script type="text/javascript" src="script2.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="flex-container">
      <div class="grid-container">
    
      </div>
      <div class="infoArea">
        <div class="player-container">
          <div class="player" data-player="1">Player 1</div>
          <div class="player" data-player="2">Player 2</div>
        </div>
      </div>
      <div class="toolArea">
        <input type="button" class="start btn" value="Start Game">
      </div>
    </div>
  </div>
  <div class="popup-container">
    <div class="popup-content">
      <div class="text-container"><p></p></div>

      <input type="button" class="reset btn" value="Restart">
    </div>
  </dialog>
  



  </body>
</html>
